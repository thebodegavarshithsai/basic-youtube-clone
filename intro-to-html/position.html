<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position practice</title>
</head>
<body style="height: 3000px;
        padding-top: 60px;
        padding-left: 100px;
        width: 1000px;
    ">
    <div style="background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 50px;
        z-index: 100;
        ">
        header
    </div>
    <div style="background-color: lightgreen;
        color: white;
        position: fixed;
        top: 50px;
        left: 0;
        bottom: 0;
        width: 80px;
        color: black;


        ">
        side-bar
        <div style="position: absolute;
            background-color: red;
            color: white;
            top: 60px;
            right: 10px;
            ">
                absolute
        </div>
    </div>
    <div style="background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
        ">
        div1
    </div>
    <div style="background-color: lightpink;
        height: 200px;
        width: 200px;
        position: relative;
        ">
        div2
        <div style="position: absolute;
            background-color:black;
            color: white;
            bottom: 10px;
            right: 5px;
            ">
            5:00
        </div>
    </div>
    <div style="position: absolute;
        background-color: red;
        color: white;
        top: 60px;
        right: 10px;
        ">
        absolute
    </div>
</body>
</html>
